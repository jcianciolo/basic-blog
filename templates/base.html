<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css"/>

  <title>Cool Blog</title>
</head>

<body>
  <a href="/blog" class="main-title">
    Cool Blog
  </a>

  <div class="login-area">
    {% if user %}
      {{user.name}} (<a class="login-link" href="/logout">Log Out</a>)
    {% else %}
      <a class="login-link" href="/login">Log In</a>
      |
      <a class="login-link" href="/signup">Sign Up</a>
    {% endif %}
  </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
