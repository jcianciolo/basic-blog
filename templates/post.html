
<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    <h1>{{p._render_text | safe}}</h1>
  </div>

  <div class="post-score">
    <h3>Votes: {{p.liked|length}}</h3>
  </div>

  <div class="post-author">
    <h3>Posted by: {{p.author}}</h3>
  </div>







  </div>

</div>
